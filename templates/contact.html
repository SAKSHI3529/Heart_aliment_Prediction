<!-- Contact Start -->
<div class="container-fluid pt-5">
  <div class="container">
      <div class="text-center mx-auto mb-5" style="max-width: 500px;">
          <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Any Questions?</h5>
          <h2 class="display-5">Give us your valuable feedback</h2>
          <h4 class="display-7">Please Feel Free To Contact Us</h4>
      </div>

      <div class="row">
          <div class="col-12" style="height: 500px;">
              <div class="position-relative h-100">
                  <iframe class="position-relative w-100 h-100"
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                      frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                      tabindex="0"></iframe>
              </div>
          </div>
      </div>
      <div class="row justify-content-center position-relative" style="margin-top: -200px; z-index: 1;">
          <div class="col-lg-8">
              <div class="bg-white rounded p-5 m-5 mb-0">
                  <form action="/contact" method="POST">
                      <div class="row g-3">
                          <div class="col-12 col-sm-6">
                              <input type="text" class="form-control bg-light border-0" name="nam" placeholder="Your Name" style="height: 55px;">
                          </div>
                          <div class="col-12 col-sm-6">
                              <input type="email" class="form-control bg-light border-0" name="ema" placeholder="Your Email" style="height: 55px;">
                          </div>
                          <div class="col-12">
                              <input type="text" class="form-control bg-light border-0" name="sub" placeholder="Subject" style="height: 55px;">
                          </div>
                          <div class="col-12">
                              <textarea class="form-control bg-light border-0" rows="5" name="mes" placeholder="Message"></textarea>
                          </div>
                          <div class="col-12">
                              <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Contact End -->

{% endblock %}
